<h3 class="colHeader">Items Given Name : {{this.givenName}}</h3>
<hr class="cat-hr"/>
<app-file-actions [loadItemDisplayed]="this.buttonFileInfo" (doAction)="this.actionEvent($event)"
                  (doCommand)="this.flipImage($event)"></app-file-actions>
<div id="main-image" class="none" #mainImage>
  <div id="close">
    <i id="pin" class="material-icons md-18 tag-pin md-36" (click)="this.close();">highlight_off</i>
  </div>
  <img src="" id="blank" style="" />
</div>
